<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jitsi Meet Integration</title>
</head>
<body>

    <h1>Jitsi Meet Embedded in HTML</h1>

    <!-- Div to load the Jitsi Meet interface -->
    <div id="jitsi-container" style="height: 600px; width: 100%;"></div>

    <!-- Jitsi Meet API script -->
    <script src="https://meet.jit.si/external_api.js"></script>
    <iframe allow="camera; microphone; fullscreen; display-capture; autoplay" src="https://meet.jit.si/consultation" style="height: 100%; width: 100%; border: 0px;"></iframe>

    <script>
        // Create a function to initialize the Jitsi Meet interface
        function startConference() {
            const domain = "meet.jit.si"; // This is the public instance of Jitsi Meet
            const options = {
                roomName: "consultation", // The room name can be dynamic or user-specified
                width: "100%",
                height: 600,
                parentNode: document.querySelector('#jitsi-container'),
                configOverwrite: {},
                interfaceConfigOverwrite: {
                    // You can add any interface config options here
                }
            };

            const api = new JitsiMeetExternalAPI(domain, options);

            // Example of adding event listeners (optional)
            api.addEventListener('participantJoined', function (event) {
                console.log("Participant joined:", event);
            });
        }

        // Call the function to start the conference
        startConference();
    </script>

</body>
</html>
