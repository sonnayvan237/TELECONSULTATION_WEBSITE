<!DOCTYPE html>
<html lang=\"fr\">
<head>
    <meta charset=\"UTF-8\">
    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">
    <title>Résultats du Diagnostic</title>
    <link rel=\"stylesheet\" href=\"https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css\">
</head>
<body>
    <div class=\"container\">
        <h2 class=\"text-center mb-4\">Résultats du Diagnostic</h2>
        <ul class=\"list-group\">
            {% for key, value in data.items %}
                <li class=\"list-group-item\"><strong>{{ key }}:</strong> {{ value }}</li>
            {% endfor %}
        </ul>
        <a href=\"/\" class=\"btn btn-secondary w-100 mt-3\">Revenir au formulaire</a>
    </div>
</body>
</html>
