{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soumission d'ordonnance</title>
    <link rel="stylesheet" href="{% static 'css/exams_pages.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>

    <form action="{% url 'soumission_ordonnance' %}" enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        <div class="submit">
            <div class="doc_add">
                <label for="formFileLg" class="form-label fw-bold fs-2">Ajouter l'ordonnance du médecin</label>
                <input class="form-control form-control-lg" id="formFileLg" type="file" name="fichier">
            </div>
            <div class="pt-3">
                <label class="form-label fw-bold fs-2">Décrivez le(s) examen(s) que vous souhaitez faire : </label>
                <div class="doc_add">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" name="commentaire" required></textarea>
                </div>
            </div>
        
            <div class="col-auto doc_add">
                <button type="submit" class="btn btn-primary mb-3 pt-3 pb-3 ps-4 pe-4 fw-bold fs-5">Soumettre</button>
            </div> 
        </div>
    </form>
   
</body>
</html>
